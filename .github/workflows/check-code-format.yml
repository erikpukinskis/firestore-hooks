name: check code format
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - run: corepack enable
      - run: corepack prepare yarn@stable --activate
      - run: yarn check:format
concurrency:
  group: check-code-format
  cancel-in-progress: true
on: push
